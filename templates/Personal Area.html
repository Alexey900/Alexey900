<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="../static/css/Personal Area.css" rel="stylesheet" type="text/css">

        <a href="/">Назад</a><br><br>

        </form>

        <p>Мои статьи</p>

            <div class="post">
                <a class="a_post" href="{{elem['id']}}">
                {{elem["title"].replace("0b100111", "'").replace("0b100010", '"')}}</a>
                <p class="content1">
                {% autoescape false%}
                {{elem["content"][:50].replace("0b100111", "'").replace("0b100010", '"')}}...   
                {% endautoescape %}
                </p>
            </div>
        {% endfor %}
    </body>
