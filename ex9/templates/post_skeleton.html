<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Post №{{id}}</title>
        <style>
            a{
                font-size: 30px;
            }
            .title{
                font-size: 32px;
                font-family: monospace;
                text-align: center;
            }
            .content{
                font-size: 24px;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <a href="/">Главная Страница</a>
        <p class="title">{{title}}</p>
        <p class="content">{{content}}</p>
        <form action="delete_post{{id}}" method="GET">
            <input type="submit" value="Удалить">
        </form>
    </body>
</html>
